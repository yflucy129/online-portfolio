<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucy Wang — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfaf6;
      --text: #111;
      --accent: #eb4c60;
      --muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: var(--bg);
      font-family: 'Space Grotesk', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    .background-circle {
      position: absolute;
      top: 55%;
      right: -35vw;
      width: 90vw;
      height: 90vw;
      background-color: var(--accent);
      border-radius: 50%;
      transform: translateY(-70%);
      z-index: 0;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      color: var(--accent);
      line-height: 1.2;
      position: relative;
      z-index: 2;
    }

    .animated-line {
      display: block;
      margin-top: 0.5rem;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 500px;
      margin-top: 1.5rem;
      color: var(--text);
      position: relative;
      z-index: 2;
    }

    nav.menu {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 3;
    }

    nav.menu a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transition: color 0.3s;
    }

    nav.menu a:hover {
      color: #fff5f9;
    }

    .animated-title {
      display: inline-block;
      position: relative;
      width: 10ch;
      height: 1em;
    }

    .animated-title span::after {
      content: '';
      display: inline-block;
      animation: typeWords 24s steps(1) infinite;
      white-space: nowrap;
    }

    @keyframes typeWords {
      0% { content: "Lucy"; }
      6.25% { content: "a student"; }
      12.5% { content: "a designer"; }
      18.75% { content: "a thinker"; }
      25% { content: "a researcher"; }
      31.25% { content: "a reader"; }
      37.5% { content: "a writer"; }
      43.75% { content: "a listener"; }
      50% { content: "a maker"; }
      56.25% { content: "a dreamer"; }
      62.5% { content: "a wanderer"; }
      68.75% { content: "a challenger"; }
      75% { content: "an observer"; }
      81.25% { content: "an explorer"; }
      87.5% { content: "a collector"; }
      93.75% { content: "a singer"; }
      100% { content: "Lucy"; }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      header {
        padding: 2rem;
      }

      h1 {
        font-size: clamp(3rem, 8vw, 6rem);
        text-align: left;
      }

      .animated-line {
        display: block;
        margin-top: 0.5rem;
      }

      nav.menu {
        flex-direction: row;
        top: auto;
        bottom: 1rem;
        right: 1rem;
        gap: 0.75rem;
      }

      nav.menu a {
        writing-mode: horizontal-tb;
        text-orientation: initial;
        font-size: 0.85rem;
        color: white;
      }

      .animated-title {
        font-size: inherit;
        width: 100%;
      }

      p.description {
        font-size: 1rem;
        max-width: 100%;
      }

      .background-circle {
      position: absolute;
      top: 110%;
      right: -20vw;
      width: 90vw;
      height: 90vw;
      background-color: var(--accent);
      border-radius: 50%;
      transform: translateY(-70%);
      z-index: 0;
    }
    }
  </style>
</head>
<body>
  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="work.html">Work</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header id="home">
    <div class="background-circle"></div>
    <h1>
      I'm
      <span class="animated-line">
        <span class="animated-title"><span></span></span>
      </span>
    </h1>
    <p class="description">Welcome to my portfolio of design, storytelling, and concept-driven visuals blending art and interaction.</p>
  </header>

  <footer>
    © 2025 Lucy Wang. All rights reserved.
  </footer>
</body>
</html>
